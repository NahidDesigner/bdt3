services:
  backend:
    build: .
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health", "-H", "Host: healthcheck.localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

